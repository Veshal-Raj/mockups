<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/9a3d57b636.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card-container">
        <div class="card-header">
            <img src="https://plus.unsplash.com/premium_photo-1671656349322-41de944d259b" alt="profile-img" class="profile-img">
        </div>
        <div class="card-name">
            <span class="username">
                Johnny Rogers
            </span>
            <small class="username-id">@johnnyrogers</small>
        </div>
        <div class="card-socials">
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-solid fa-globe"></i>
        </div>
        <div class="card-description">
            <p>Lorem ipsum dolor sit abet connecter adipisicing edit.
            Nihil ad deferent Gusto dolores a consequatur 
            </p>
        </div>
        <div class="card-btns">
            <button class="follow-btn">Follow</button>
            <button class="message-btn">Message</button>
        </div>
    </div>
</body>
</html>
