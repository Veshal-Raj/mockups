<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/9a3d57b636.js" crossorigin="anonymous"></script>
    <title>Code Verification</title>
</head>
<body>
    <div class="otp-container">
        <div class="otp-container-header">
            <div class="logo-div">
                <img src="https://i.pinimg.com/564x/7a/b5/b2/7ab5b2fcae9fe6153eb9797b1b1435b7.jpg" alt="logo" class="logo" >
            </div>
            <strong>Enter verification code</strong><br>
            <small>We've sent you a code on <b>your@email.com</b></small>
        </div>
        <div class="input-container">
            <input type="number" class="otp-input">
            <input type="number" class="otp-input">
            <input type="number" class="otp-input">
            <input type="number" class="otp-input">
        </div>
        <small class="resent-txt">Didn't get a code? <u><strong>Click to resent</strong></u></small>
        <hr>
        <div class="btn-container">
            <button class="cancel">Cancel</button>
            <button class="verify">Verify</button>
        </div>
    </div>
</body>
</html>
