<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/9a3d57b636.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="content">
                <h1>Contact Us</h1>
                <p>Get in touch with us! Whether you have <br> questions, feedback, or just want to say hello, <br> we're here for you.</p>
            </div>
        </div>
        <div class="right-section">
            <div class="login-form">
                <h3>Send us a Message</h3>
                <input type="text" name="Name" placeholder="Name">
                <input type="email" name="Email" placeholder="Email">
                <input type="number" name="Phone" placeholder="Phone">
                <label for="communication-methods" class="communication-methods">Preferred contact method of communication</label>
                <div class="radio-group">
                    <input type="radio" id="email" name="communication-methods" value="Email">
                    <label for="email">Email</label>
                    <input type="radio" id="phone" name="communication-methods" value="Phone">
                    <label for="phone">Phone</label>
                </div>
                <textarea name="Message" placeholder="Message"></textarea>
                <button class="submit-btn">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
